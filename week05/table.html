<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="table.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>League</th>
                <th>Team</th>
                <th>Record</th>
                <th>Player Count</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">Southern</td>
                <th>Parana</th>
                <td>52-19</td>
                <td>23</td>
            </tr>
            <tr>
                <th>Catarina</th>
                <td>49-24</td>
                <td>10</td>
            </tr>
            <tr>
                <th>Lacerda</th>
                <td>92-70</td>
                <td>27</td>
            </tr>

            <tr>
                <td rowspan="2">Western</td>
                <th>Acre</th>
                <td>75-87</td>
                <td>20</td>
            </tr>
            <tr>
                <th>Rondonia</th>
                <td>10-7</td>
                <td>12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total Players</th>
                <td>92</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
