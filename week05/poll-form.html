<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
</head>

<body>
    <header>
        <h1>User Poll</h1>
        <nav>
        </nav>
    </header>

    <main>
        <form action="/submit-poll" method="post">

            <h2>User Information</h2>

            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div>
                <label for="useremail">Email Address:</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>

            <hr>

            <h2>Check Your Understanding</h2>

            <div>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="" disabled selected>Please select a browser</option>
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>

            <div>
                <label for="places">List the places you have lived:</label>
                <textarea name="places" id="places" rows="5"
                    placeholder="e.g., Salt Lake City, UT; Provo, UT; Rexburg, ID">
                </textarea>
            </div>

            <button type="submit">Submit Poll</button>

        </form>
    </main>

    <footer>
        <p>WDD 130 | HTML Form - User Poll</p>
    </footer>
</body>

</html>
